<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600;700&display=swap" rel="stylesheet">
    <title>Catalogo HM-esporte</title>
</head>

<body>
    <header>
        <img src="./img/LOGO-HYPE.png" alt="logo-image" class="image-hm">
        <h1 class="bv-title">HM ESPORTE</h1>
    </header>
    <div class="cleats-container">
        <h2>Chuteiras</h2>
        <div class="cleats-grid">
            <div class="cleats cleats-1">
                <img src="./img/Phantom_GX-removebg-preview.png" alt="gx-red" class="img-red">
                <h2 class="name-shoes">NIKE PHANTOM GX</h2>
                <button class="price-shoes">R$ 420,00 </button>
            </div>
            <div class="cleats cleats-2">
                <img src="./img/Phantom_GX-cano-alt-removebg-preview.png" alt="gx-white" class="img-white">
                <h2 class="name-shoes2">NIKE PHANTOM GX CN ALT</h2>
                <button class="price-shoes2">R$ 430,00</button>
            </div>
            <div class="cleats cleats-3">
                <img src="./img/Phantom_GX-branca-removebg-preview.png" alt="cano-alt-red" class="img-red-alt">
                <h2 class="name-shoes3">NIKE PHANTOM GX </h2>
                <button class="price-shoes3">R$ 420,00</button>
            </div>
            <div class="cleats cleats-3">
                <img src="./img/Phantom_GX-branca-removebg-preview.png" alt="cano-alt-red" class="img-red-alt">
                <h2 class="name-shoes3">NIKE PHANTOM GX </h2>
                <button class="price-shoes3">R$ 420,00</button>
            </div>
        </div>
    </div>
</body>

</html>
